<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Assistant</title>
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .header button:hover {
      background: rgba(255,255,255,0.3);
    }
    
    #problem-analysis {
      padding: 16px;
      border-bottom: 1px solid #e9ecef;
    }
    
    #problem-analysis h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #495057;
    }
    
    #chat-container {
      height: 300px;
      display: flex;
      flex-direction: column;
    }
    
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      max-height: 240px;
    }
    
    .input-area {
      padding: 12px 16px;
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 8px;
    }
    
    #user-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }
    
    #user-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
    }
    
    #send-btn {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    #send-btn:hover:not(:disabled) {
      background: #5a6fd8;
    }
    
    #send-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 8px;
    }
    
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    
    .message {
      margin: 8px 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>LeetCode Assistant</h2>
    <button id="settings-btn" title="Settings">Settings</button>
  </div>
  
  <div id="problem-analysis">
    <h3>Problem Analysis</h3>
    <div id="problem-details">Loading problem details...</div>
  </div>
  
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Loading..." disabled>
      <button id="send-btn" disabled>Send</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
