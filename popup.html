<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Assistant</title>
  <style>
    body {
      width: 400px;
      height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .header button:hover {
      background: rgba(255,255,255,0.3);
    }
    
    #problem-analysis {
      padding: 16px;
      border-bottom: 1px solid #e9ecef;
      flex-shrink: 0;
      transition: max-height 0.3s ease, overflow 0.3s ease;
      position: relative;
      cursor: pointer;
    }
    
    #problem-analysis.collapsed {
      max-height: 60px;
      overflow: hidden;
    }
    
    #problem-analysis.collapsed::after {
      content: "Click to expand";
      position: absolute;
      bottom: 8px;
      right: 16px;
      font-size: 12px;
      color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      padding: 2px 8px;
      border-radius: 12px;
    }
    
    #problem-analysis:not(.collapsed)::after {
      content: "Click to collapse";
      position: absolute;
      bottom: 8px;
      right: 16px;
      font-size: 12px;
      color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      padding: 2px 8px;
      border-radius: 12px;
    }
    
    #problem-analysis:hover::after {
      background: rgba(102, 126, 234, 0.2);
    }
    
    #problem-analysis h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #495057;
    }
    
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .input-area {
      padding: 12px 16px;
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }
    
    #user-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }
    
    #user-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
    }
    
    #send-btn {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    #send-btn:hover:not(:disabled) {
      background: #5a6fd8;
    }
    
    #send-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 8px;
    }
    
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    
    .message {
      margin: 8px 0;
      line-height: 1.4;
    }

    /* Settings Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      border-radius: 8px;
      padding: 24px;
      width: 320px;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .modal h3 {
      margin: 0 0 16px 0;
      color: #333;
      font-size: 18px;
    }

    .modal p {
      margin: 0 0 16px 0;
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
      outline: none;
    }

    .modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .api-key-info {
      background: #e3f2fd;
      border: 1px solid #2196f3;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      line-height: 1.4;
    }

    .api-key-info strong {
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>LeetCode Assistant</h2>
    <button id="settings-btn" title="Settings">Settings</button>
  </div>
  
  <div id="problem-analysis">
    <h3>Problem Analysis</h3>
    <div id="problem-details">Loading problem details...</div>
  </div>
  
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Loading..." disabled>
      <button id="send-btn" disabled>Send</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal-overlay">
    <div class="modal">
      <h3>Settings</h3>
      
      <div class="api-key-info">
        <strong>API Key Information:</strong><br>
        You can use my key for basic functionality, but for better results and reliability, I recommend using your own OpenAI API key.
      </div>
      
      <div class="form-group">
        <label for="api-key-input">OpenAI API Key (Optional):</label>
        <input type="password" id="api-key-input" placeholder="sk-...">
      </div>
      
      <div class="modal-buttons">
        <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
        <button class="btn btn-primary" id="save-btn">Save</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
